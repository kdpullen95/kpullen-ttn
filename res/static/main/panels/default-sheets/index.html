<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../../css/defstyle.css" type="text/css" />
  <link rel="stylesheet" type="text/css" id="themeCSS" />
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <script src="index.js"></script> 
</head>
<body class="interiorPanel lightAccentBG lightFontColor">
  <div id="loadPage">
    <input type="text" id="searchSheets" placeholder="search..." oninput="runSearch()" />
    <div id="loadWhich"></div>
    <button onclick="submitSelection()">Load</button>
  </div>
  <div id="mainContainer">
    <div id="tabMenu">
      <button onclick="switchSheet()" class="bodyStyle">Sheet</button>
      <button onclick="switchEdit()" class="bodyStyle">Edit</button>
      <button onclick="switchNotes()" class="bodyStyle">Notes</button>
    </div>
    <div id="pageContainer">
      <div id="sheet"></div>
      <div id="edit">
        <button onclick="saveChanges()">Save Changes</button>
      </div>
      <div id="notes">
        <input type="text" id="searchNotes" placeholder="search..." oninput="runSearch()" />
        <textarea id="notesBox" onkeypress="chatEnterCheck(event, this)" placeholder="..." class="lightestAccentBG lightFontColor"></textarea>
      </div>
    </div>
  </div>
  <script src="index.js"></script> <!--breaks css if in head?-->
</body>
</html>
