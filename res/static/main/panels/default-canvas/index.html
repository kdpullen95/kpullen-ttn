<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="index.js"></script>
  <script src="../../../oss/fabric.min.js"></script>
  <link rel="stylesheet" href="../../../css/defstyle.css" type="text/css"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" id="themeCSS" />
  <template id="canvasTemplate">
    <div class="indivCanvas">
      <div class="canvasBar">
        <img class="userFreeDraw icon" src="icons/userFreeDraw.png" onmousedown="userFreeDraw(event, this)" />
        <img class="userCreateShape icon" src="icons/userCreateShape.png" onmousedown="userCreateShape(event, this)"/>
        <div class="boxContainer">
          <input type="color" class="colorBox userLineColor" value='#006600' onchange="userLineColor(event, this)">
          <img class="userLineColor icon overlayColor" src="icons/userLineColor.png" />
        </div>
        <div class="boxContainer">
          <img class="userLineWidth icon" src="icons/userLineWidth.png" />
          <input type="number" class="numBox userLineWidth" value="3" min="1" step="1" onchange="userLineWidth(event, this)" />
        </div>
        <div class="boxContainer">
          <input type="color" class="colorBox userFillColor" value='#66ffff' onchange="userFillColor(event, this)">
          <img class="userFillColor icon overlayColor" src="icons/userFillColor.png" />
        </div>
        <div class="boxContainer">
          <input type="color" class="colorBox backgroundColor" value='#e6e6e6' onchange="userBackgroundColor(event, this)">
          <img class="backgroundColor icon overlayColor" src="icons/backgroundColor.png" />
        </div>
        <img class="userMouse icon" src="icons/userMouse.png" onmousedown="userMouse(event, this)" />
        <img class="userPan icon" src="icons/userPan.png" onmousedown="userPan(event, this)"  />
        <img class="userErase icon" src="icons/userErase.png" onmousedown="userErase(event, this)" />
        <img class="userInsertImage icon" src="icons/userInsertImage.png" onmouseup="userInsertImage(event, this)" />
        <div class="objectMenu">
          <img class="userDelete icon" src="icons/userDelete.png" onmousedown="userDeleteSelected(event, this)" />
        </div>
      </div>
      <div class="canvasContainer"><canvas></canvas></div>
    </div>
  </template>
</head>
<body class="interiorPanel">
  <div id="canvasesContainer">

  </div>
</body>
</html>
