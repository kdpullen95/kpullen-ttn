<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="index.js"></script>
  <script src="../../../oss/fabric.min.js"></script>
  <link rel="stylesheet" href="../../../css/defstyle.css" type="text/css"/>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <template id="canvasTemplate">
    <div class="indivCanvas">
      <div class="canvasBar">
        <img class="optionsFreeDraw icon" src="icons/optionsFreeDraw.png" onmousedown="optionsFreeDraw(event, this)" />
        <img class="optionsCreateShape icon" src="icons/optionsCreateShape.png" onmousedown="optionsCreateShape(event, this)"/>
        <div class="boxContainer">
          <input type="color" class="colorBox optionsLineColor" value='#006600' onchange="optionsLineColor(event, this)">
          <img class="optionsLineColor icon overlayColor" src="icons/optionsLineColor.png" />
        </div>
        <div class="boxContainer">
          <input type="color" class="colorBox optionsFillColor" value='#66ffff' onchange="optionsFillColor(event, this)">
          <img class="optionsFillColor icon overlayColor" src="icons/optionsFillColor.png" />
        </div>
        <div class="boxContainer">
          <img class="optionsLineWidth icon" src="icons/optionsLineWidth.png" />
          <input type="number" class="numBox optionsLineWidth" value="3" min="1" step="1" onchange="optionsLineWidth(event, this)" />
        </div>
        <img class="optionsMouse icon" src="icons/optionsMouse.png" onmousedown="optionsMouse(event, this)" />
        <img class="optionsPan icon" src="icons/optionsPan.png" onmousedown="optionsPan(event, this)"  />
        <img class="optionsErase icon" src="icons/optionsErase.png" onmousedown="optionsErase(event, this)" />
        <img class="optionsInsertImage icon" src="icons/optionsInsertImage.png" onmouseup="optionsInsertImage(event, this)" />
        <div class="objectMenu">
          <img class="optionsDelete icon" src="icons/optionsDelete.png" onmousedown="optionsDeleteSelected(event, this)" />
        </div>
      </div>
      <div class="canvasContainer"><canvas></canvas></div>
    </div>
  </template>
</head>
<body class="interiorPanel">
  <div id="canvasesContainer">

  </div>
</body>
</html>
