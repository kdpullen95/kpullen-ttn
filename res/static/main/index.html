<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../socket.io/socket.io.js"></script>
  <script src="helper.js"></script>
  <script src="panel.js"></script>
  <script src="manager.js"></script>
  <link rel="stylesheet" href="../css/defstyle.css" type="text/css"/>
  <template id="panelTemplate">
    <div class="panel hidden">
      <div class="iconBar" onmousedown="startDrag(event, this)">
      </div>
      <iframe class="iframePanel"></iframe>
      <img class="resizeIcon icon" src="icons/resizeIcon.jpg" onmousedown="startResize(event, this)" />
      <img class="closeIcon icon" src="icons/closeIcon.jpg" onmousedown="closePanel(event, this)" />
    </div>
  </template>
</head>
<body onload="grabUserDataAndSync()">
  <div id="overlay"> </div>
  <div id="menu">
    <button onclick="addNewPanel()">New Panel</button>
    <button onclick="saveTemplate()">Save Template</button>
    <select id="templateSelect"></select>
    <button onclick="loadTemplate()">Load Template</button>
  </div>
  <div id="panelContainer"> </div>
</body>
</html>
