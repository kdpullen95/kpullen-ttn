<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../socket.io/socket.io.js"></script>
  <script src="helper.js"></script>
  <script src="panel.js"></script>
  <script src="manager.js"></script>
  <link rel="stylesheet" href="../css/defstyle.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" id="themeCSS" />
  <template id="panelTemplate">
    <div class="panel lightAccentBG bordered">
      <div class="iconBar colorAccentBG bordered" onmousedown="startDrag(event, this)">
      </div>
      <iframe class="iframePanel"></iframe>
      <img class="resizeIcon icon" src="../icons/resizeIcon.png" onmousedown="startResize(event, this)" />
      <img class="closeIcon icon" src="../icons/closeIcon.png" onmousedown="closePanel(event, this)" />
    </div>
  </template>
</head>
<body onload="grabUserDataAndSync()" class="bodyStyle">
  <div id="overlay"> </div>
  <div id="loadingOverlay" class="darkAccentBG">
    <div id="loadingBox" class="lightAccentBG">
      Loading . . .
    </div>
  </div>
  <div id="menuContainer" class="darkAccentBG darkTextColor bordered">
    <div id="menu" class="darkTextColor">
      <button onclick="addNewPanel()">New Panel</button> | |
      <button onclick="saveTemplate()">Save Template</button>
      <select id="templateSelect"></select>
      <button onclick="loadTemplate()">Load Template</button> | |
      Theme: <select id="themeSelect" oninput="themeSelect(this)"></select>
    </div>
  </div>
  <img id="hideShowMenu" class="icon" src="../icons/hideMenu.png" onmousedown="hideShowMenu(this)" />
  <div id="panelContainer"> </div>
</body>
</html>
